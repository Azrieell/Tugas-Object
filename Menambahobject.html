<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambah Object Property</title>
</head>
<body>
    <script>
        // Program 1
        var motor = {
            type: "Honda",
            model: "street",
            colour: "black",
        }
        motor.type2 = 'genio'
        document.write (motor.type + "<br>" + motor.type2 + "<br>");

        // Program 2
        var pesawat = {
            type: "boieng",
            model: "737",
            colour: "white",
        }
        pesawat.type2 = '767'
        document.write (pesawat.type + "<br>" + pesawat.type2 + "<br>");
    </script>
</body>
</html>
